<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Simple PWA Timer - Un timer semplice e professionale">
    <title>Silly Timer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Home/Input Page -->
        <div id="home-page" class="page active">
            <main class="time-input-container">
                <!-- Seconds -->
                <div class="time-unit">
                    <span class="unit-label">Secondi</span>
                    <div class="controls">
                        <button class="btn btn-adjust" data-unit="seconds" data-amount="-5">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="11,3 6,8 11,13"/>
                                <polyline points="7,3 2,8 7,13"/>
                            </svg>
                        </button>
                        <button class="btn btn-adjust" data-unit="seconds" data-amount="-1">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="10,3 5,8 10,13"/>
                            </svg>
                        </button>
                        <span id="seconds-display" class="time-display">00</span>
                        <button class="btn btn-adjust" data-unit="seconds" data-amount="1">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,3 11,8 6,13"/>
                            </svg>
                        </button>
                        <button class="btn btn-adjust" data-unit="seconds" data-amount="5">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="5,3 10,8 5,13"/>
                                <polyline points="9,3 14,8 9,13"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Minutes -->
                <div class="time-unit">
                    <span class="unit-label">Minuti</span>
                    <div class="controls">
                        <button class="btn btn-adjust" data-unit="minutes" data-amount="-5">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="11,3 6,8 11,13"/>
                                <polyline points="7,3 2,8 7,13"/>
                            </svg>
                        </button>
                        <button class="btn btn-adjust" data-unit="minutes" data-amount="-1">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="10,3 5,8 10,13"/>
                            </svg>
                        </button>
                        <span id="minutes-display" class="time-display">00</span>
                        <button class="btn btn-adjust" data-unit="minutes" data-amount="1">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,3 11,8 6,13"/>
                            </svg>
                        </button>
                        <button class="btn btn-adjust" data-unit="minutes" data-amount="5">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="5,3 10,8 5,13"/>
                                <polyline points="9,3 14,8 9,13"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Hours -->
                <div class="time-unit">
                    <span class="unit-label">Ore</span>
                    <div class="controls">
                        <button class="btn btn-adjust" data-unit="hours" data-amount="-5">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="11,3 6,8 11,13"/>
                                <polyline points="7,3 2,8 7,13"/>
                            </svg>
                        </button>
                        <button class="btn btn-adjust" data-unit="hours" data-amount="-1">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="10,3 5,8 10,13"/>
                            </svg>
                        </button>
                        <span id="hours-display" class="time-display">00</span>
                        <button class="btn btn-adjust" data-unit="hours" data-amount="1">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,3 11,8 6,13"/>
                            </svg>
                        </button>
                        <button class="btn btn-adjust" data-unit="hours" data-amount="5">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="5,3 10,8 5,13"/>
                                <polyline points="9,3 14,8 9,13"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button id="start-btn" class="btn btn-primary">Avvia</button>
            </main>
        </div>
        
        <!-- Timer Page -->
        <div id="timer-page" class="page">
            <main class="timer-container">
                <div class="progress-ring-container">
                    <svg class="progress-ring" viewBox="0 0 200 200">
                        <circle class="progress-ring-bg" cx="100" cy="100" r="90" />
                        <circle id="progress-ring-circle" class="progress-ring-circle" cx="100" cy="100" r="90" />
                    </svg>
                    <div class="timer-display">
                        <span id="timer-time">00:00:00</span>
                    </div>
                </div>
                
                <div class="timer-controls">
                    <button id="home-btn" class="btn btn-control btn-secondary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="6" y1="6" x2="18" y2="18"/>
                            <line x1="18" y1="6" x2="6" y2="18"/>
                        </svg>
                    </button>
                    <button id="reset-btn" class="btn btn-control btn-secondary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                            <path d="M3 3v5h5"/>
                        </svg>
                    </button>
                    <button id="pause-btn" class="btn btn-control">
                        <span id="pause-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="6" y="4" width="4" height="16"/>
                                <rect x="14" y="4" width="4" height="16"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </main>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
